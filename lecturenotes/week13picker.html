<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <script>
        function changeColor () {
            document.getElementById("meatball").style.backgroundColor = document.getElementById('pullcolor').value; 
        }
    </script>
</head>
<body id="meatball">
    <form>
        <input type="color" id="pullcolor" onchange="changeColor()"> 
    </form>
</body>
</html>
