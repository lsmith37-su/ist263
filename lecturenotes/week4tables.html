<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Week 4 Tables</title>
        <style>
            table, td, th {border: 1 px solid black;}
        </style>
    </head>
    <body>
        <!-- Start of table!-->
        <table>
            <!-- caption is necessary, though it can be hidden-->
            <!-- always think in rows, never columns, because we code in rows
            tr table row
            th table header
            td table data, cells-->
            <caption>Population</caption>
            <tr>
                <th>Country</th>
                <th>Population</th>
                <th>% of World Population</th>
            </tr>
            <tr>
                <td>China</td>
                <td>1,403,830,640</td>
                <td>18.0%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5%</td>
            </tr>
            <tr>
                <td>United States</td>
                <td>330,070,331</td>
                <td>4.23%</td>
            </tr>
        </table>
    </body>
</html>
