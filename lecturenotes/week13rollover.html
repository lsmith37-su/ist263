<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollover</title>
    <script>
        function change () {
            document.getElementById("rollover").setAttribute('src', 'https://laferger.github.io/ist263/images/arrow_over.PNG');  // changing the image to a new image
        }
        function changeBack () {
            document.getElementById("rollover").setAttribute('src', 'https://laferger.github.io/ist263/images/arrow.PNG');  // changing the image back
        }
    </script>
</head>
<body>
    <img src="https://laferger.github.io/ist263/images/arrow.PNG" id="rollover" onmouseover="change()" onmouseleave="changeBack()">
</body>
</html>
